{% extends "layout.html" %}

{% block content %}
  <main class="hero-section">
    <div class="container">
      <div class="section-content">

    <div>
        <img src="static/img/1.tif" alt="cell">
    </div>
      <br>
    <h2>Uoload cell image(s) for us to process.</h2>
    <p class="warning">* Please upload <b>square</b> image(s)</p>
    <form action="upload" method="post" enctype="multipart/form-data">
          <input type="file" id="file" name="image" accept='image/*' multiple>
          <input class="btn btn-success" id="process" type="submit" value="Process">
    </form>

    <a class="btn btn-info" href="{{ url_for('about') }}" class="btn-secondary">About</a>

      </div>
    </div>
  </main>
{% endblock %}
