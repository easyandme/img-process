{% extends "layout.html" %}

{% block content %}
  <main class="about-section">
    <div class="container">
        <br>
        {% for url in png_urls %}
        <figure class="figure result-figure">
            <img src="data:image/png;base64, {{ url }}" class="result_img figure-img img-fluid rounded" alt="Result Image.">
            <figcaption class="figure-caption">Image {{ loop.index }}</figcaption>
        </figure>
        {% endfor %}
        <br>
     <a href="/"> <button class="btn btn-default">Return</button></a>
    </div>
  </main>
{% endblock %}
