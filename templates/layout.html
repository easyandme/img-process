<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
  <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, no-store, must-revalidate">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet'>

    <link href="{{ url_for('static', filename='lib/materialize/css/materialize.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/lib/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/materialize/js/materialize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
            <div class="inner-nav">
              <a href="/" class="brand-logo">Feature Extraction <span class="beta">beta</span></a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a class="btn" href="{{ url_for('about') }}">About</a>
                </li>
              </ul>
            </div>
            <div class="progress hidden">
              <div class="indeterminate"></div>
            </div>
        </div>
      </nav>
    </header>

    
    {% block content %}
    {% endblock %}
    
  </body>
</html>
